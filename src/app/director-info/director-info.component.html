<mat-card>
  <mat-card-header class="director-card-header">
    <mat-card-title class="director-card-title">{{ data.Name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="director-card-content">
    <p>{{ data.Bio }}</p>
    <p>Born: {{ data.Birth }}</p>
    <p *ngIf="data.Death">Died: {{ data.Death }}</p>
  </mat-card-content>
</mat-card>
