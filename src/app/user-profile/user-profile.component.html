<app-navbar></app-navbar>
<div class="user-profile">
  <h1>User Profile</h1>
  <div class="user-container">
    <div class="user-info">
      <h2>User Info</h2>
      <p>Name: {{ userData.Username }}</p>
      <p>Birthday: {{ userData.Birthday }}</p>
      <p>Email: {{ userData.Email }}</p>
    </div>
    <div class="update-user">
      <h2>Update User Info</h2>
      <form (ngSubmit)="updateUser()">
        <input
          type="text"
          [(ngModel)]="userData.Username"
          name="name"
          placeholder="Name"
        />
        <input
          type="date"
          [(ngModel)]="userData.Birthday"
          name="birthday"
          placeholder="Birthday"
        />
        <input
          type="email"
          [(ngModel)]="userData.Email"
          name="email"
          placeholder="Email"
        />
        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <div class="content">
    <div class="container">
      <h2>Favorite Movies</h2>
      <div *ngIf="FavoriteMovies.length === 0" class="movie-cards">
        <p>No favorite movies yet!</p>
      </div>
      <div class="movie-cards">
        <mat-card *ngFor="let movie of FavoriteMovies" class="card">
          <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
          <div class="cardContent">
            <mat-card-header>
              <mat-card-title>{{ movie.Title }}</mat-card-title>
              <mat-card-subtitle>{{ movie?.Director?.Name }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions class="actions">
              <button
                mat-button
                color="primary"
                (click)="
                  openGenreDialog(movie.Genre.Name, movie.Genre.Description)
                "
              >
                Genre
              </button>
              <button
                mat-button
                color="primary"
                (click)="
                  openDirectorDialog(
                    movie?.Director?.Name,
                    movie?.Director?.Bio,
                    movie?.Director?.Birth,
                    movie?.Director?.Death
                  )
                "
              >
                Director
              </button>
              <button
                mat-button
                color="primary"
                (click)="openSynopsisDialog(movie.Title, movie.Description)"
              >
                Synopsis
              </button>
              <button
                mat-icon-button
                style="width: auto"
                color="primary"
                (click)="toggleFav(movie)"
              >
                <mat-icon
                  *ngIf="isFav(movie)"
                  style="transform: scale(1.5)"
                  color="primary"
                >
                  favorite
                </mat-icon>
                <mat-icon
                  *ngIf="!isFav(movie)"
                  style="transform: scale(1.5)"
                  color="primary"
                >
                  favorite_border
                </mat-icon>
              </button>
            </mat-card-actions>
          </div>
        </mat-card>
      </div>
    </div>
  </div>

  </div> -->
</div>
