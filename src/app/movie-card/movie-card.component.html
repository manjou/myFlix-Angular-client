<div class="content">
  <div class="container">
    <div class="movie-cards">
      <mat-card *ngFor="let movie of movies" class="card">
        <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
        <div class="cardContent">
          <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>{{ movie.Director.Name }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button color="primary">Genre</button>
            <button mat-button color="primary">Director</button>
            <button mat-button color="primary">Synopsis</button>
          </mat-card-actions>
          <mat-card-footer>
            {{ movie.Release }}
            <mat-icon>grade</mat-icon>{{ movie.Rating }}
          </mat-card-footer>
          <mat-icon color="primary">favorite_border</mat-icon>
        </div>
      </mat-card>
    </div>
  </div>
</div>
